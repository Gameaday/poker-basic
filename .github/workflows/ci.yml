name: Java CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Verify Maven configuration
      run: |
        cd Poker-Basic
        mvn --version
        mvn help:effective-pom -q
    
    - name: Run tests
      run: |
        cd Poker-Basic
        mvn clean test -B
    
    - name: Generate test report
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Maven Tests
        path: Poker-Basic/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: Poker-Basic/target/surefire-reports/
        retention-days: 30
    
    - name: Build with Maven
      run: |
        cd Poker-Basic
        mvn clean compile -B
        
  package:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Package application
      run: |
        cd Poker-Basic
        mvn clean package -DskipTests -B
    
    - name: Verify JAR was created
      run: |
        cd Poker-Basic/target
        ls -la *.jar
        echo "Verifying JAR is executable..."
        java -jar *.jar --help || echo "JAR created successfully (help command may not be implemented)"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: poker-game-jar
        path: Poker-Basic/target/*.jar
        retention-days: 90