apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

/**
 * Get git commit count for dynamic version code generation.
 * Uses master/main branch as baseline plus any additional commits on current branch
 * to ensure consistent versioning across all builds while preventing version conflicts.
 * Using provider API for configuration cache compatibility.
 */
def getGitCommitCount = providers.exec {
    commandLine 'bash', '-c', '''
        # Get master/main branch commit count as baseline
        MASTER_COMMITS=$(git rev-list --count origin/main 2>/dev/null || git rev-list --count origin/master 2>/dev/null || echo 0)
        
        # If we can't access remote master/main, use HEAD count as fallback
        if [ "$MASTER_COMMITS" -eq 0 ]; then
            HEAD_COMMITS=$(git rev-list --count HEAD 2>/dev/null || echo 0)
            if [ "$HEAD_COMMITS" -gt 0 ]; then
                echo "$HEAD_COMMITS"
            else
                echo "1"
            fi
        else
            # Get additional commits on current branch beyond master/main
            MERGE_BASE=$(git merge-base origin/main HEAD 2>/dev/null || git merge-base origin/master HEAD 2>/dev/null || echo "")
            if [ -n "$MERGE_BASE" ]; then
                ADDITIONAL_COMMITS=$(git rev-list --count "${MERGE_BASE}..HEAD" 2>/dev/null || echo 0)
                TOTAL_COMMITS=$((MASTER_COMMITS + ADDITIONAL_COMMITS))
                echo "$TOTAL_COMMITS"
            else
                # Fallback to master commits if merge-base fails
                echo "$MASTER_COMMITS"
            fi
        fi
    '''
}.standardOutput.asText.map { 
    def count = it.trim().toInteger()
    // Ensure minimum version code of 1
    return count > 0 ? count : 1
}

android {
    namespace 'com.pokermon.android'
    compileSdk 35  // Latest stable compile SDK
    buildToolsVersion "35.0.0"

    defaultConfig {
        applicationId "com.pokermon.android"
        minSdk 28
        targetSdk 35  // Using latest stable target SDK
        versionCode getGitCommitCount.get() // Dynamic version code based on git commit count
        versionName "1.0.${getGitCommitCount.get()}" // Dynamic version name with commit count as patch version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Optimize for API 28+ features
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Faster debug builds
            minifyEnabled false
            debuggable true
            // Use debug suffix to avoid package conflicts with release builds
            applicationIdSuffix ".debug"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    buildFeatures {
        compose true
        buildConfig = true
    }
    
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.8'
    }
    
    // Optimization settings for faster builds
    packagingOptions {
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }
}

dependencies {
    // Shared game logic - using thin JAR (no dependencies) to avoid conflicts
    implementation files('../Poker-Basic/target/pokermon-1.0.0-android.jar')
    
    // Explicit dependencies for proper Android management - Conservative stable versions
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
    
    // Android and UI dependencies - Conservative stable updates
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.4'
    implementation 'androidx.activity:activity-compose:1.9.1'
    implementation platform('androidx.compose:compose-bom:2024.08.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    
    // Navigation for Compose - aligned with lifecycle version
    implementation 'androidx.navigation:navigation-compose:2.7.7'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2024.08.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}