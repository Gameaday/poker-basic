# Gradle build properties
android.useAndroidX=true
android.enableJetifier=true

# Kotlin configuration
kotlin.code.style=official

# Enable Gradle configuration cache for better performance
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.parallel=true

# JVM optimization for faster builds
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en -Duser.variant -XX:+UseParallelGC

# Android build optimizations
android.nonTransitiveRClass=true
android.enableR8.fullMode=true

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.android=true

# Suppress unsupported compileSdk warning
android.suppressUnsupportedCompileSdk=35