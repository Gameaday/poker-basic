# Pokermon - Pure Kotlin-Native Cross-Platform Build Configuration
# Dynamic versioning without git dependency for stable builds

# Application metadata  
app.name=Pokermon
app.version.major=1
app.version.minor=1
app.version.patch=0
app.description=Cross-platform poker game with monster collection mechanics

# Build versions - Updated for Gradle 9 and Java 21
kotlin.version=2.2.10
kotlinx.coroutines.version=1.10.1
compose.version=1.7.6

# Android configuration
android.useAndroidX=true
android.enableJetifier=true
android.compileSdk=35
android.minSdk=28
android.targetSdk=35
android.nonTransitiveRClass=true
android.enableR8.fullMode=true
android.suppressUnsupportedCompileSdk=35

# Kotlin configuration
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true

# Native build configuration
kotlin.native.binary.memoryModel=experimental
kotlin.native.cacheKind=static
kotlin.mpp.enableCInteropCommonization=true

# Gradle optimizations - Updated for Gradle 9
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx6g -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en -Duser.variant -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Java version enforcement - Updated to Java 21
org.gradle.java.home=/usr/lib/jvm/temurin-21-jdk-amd64

# Gradle 9 configuration - Disabled configuration cache temporarily for compatibility
org.gradle.daemon=true
org.gradle.configureondemand=false
org.gradle.configuration-cache=false
org.gradle.build-cache=true